name: C/C++ CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    container: epitechcontent/epitest-docker:latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Compile check ðŸš€
        run: make
  test:

    container: epitechcontent/epitest-docker:latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Compile check ðŸš€
        run: make tests_run && make coverage > output.txt
        continue-on-error: true
      - uses: actions/upload-artifact@v2
        with:
          name: coverage_outputs
          path: output.txt
