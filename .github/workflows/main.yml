name: C/C++ CI

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    container: epitechcontent/epitest-docker:latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Compile check ðŸš€
        run: make
  test:

    container: epitechcontent/epitest-docker:latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Compile check ðŸš€
        run: make tests_run && make coverage > output.txt
        continue-on-error: true
      - uses: actions/upload-artifact@v2
        with:
          name: coverage_outputs
          path: output.txt
  functional_tests:

    container: epitechcontent/epitest-docker:latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run functional tests
        run: ./functional-test.sh > functional_output.txt
        continue-on-error: true
      - uses: actions/upload-artifact@v2
        with:
          name: functional_output
          path: functional_output.txt
